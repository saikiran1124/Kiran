<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Heading and paragraphs-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>This is a paragraph</p>
    <!-- All heading differ by font-size and all are bold . 
        Every heading will come in new line woth some spaces
    beacuse they are block elements-->

    <!-- Anchor and image-->
    <a href="https://www.youtube.in" target="_blank">click to go to youtube</a>
    <img src="" alt="Bulldog" width="100" height="100">
    <!--a is an inline element-->
    <picture>
        <source media="(min-width: 100px)" srcset="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630">
        <source media="(min-width:980px)" srcset="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT08uBwVsmcF0p7nantEELHXeMiRZADRSQJab48TwCbxw&s">
    </picture>
    <video controls autoplay muted>
        <source src="">
    </video>
    <audio src=""></audio>
    <iframe src="./ikigai-book-976.pdf" frameborder="0"></iframe>
    <button>click</button>
    <input type="button" value="button">
    <!--Lists-->
    <ol>
        <li>hi</li>
        <li>hey</li>
        <li>hello</li>
    </ol>

    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <dl>
        <dt>html</dt>
        <dd>car</dd>
        <dt>css</dt>
        <dd>bike</dd>
        <dt>JS</dt>
        <dd>bus</dd>
    </dl>
    <!--TABLE-->
    <table>
        <tr>
            <th>sno</th>
            <th>place</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rajam</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Vizag</td>
        </tr>
    </table>
    <!--Marquee-->
    <marquee behavior="slide" direction="rig">Kiran</marquee>
    <!--subscript and supersript-->
    H<sub>2</sub>O <br>
    (a+b)<sup>2</sup>
</body>
</html>
